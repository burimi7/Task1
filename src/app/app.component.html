<html>

<body style="background-color: whitesmoke;">
  <div
    style="display: flex;height: 60vh;overflow: hidden; background: url('https://essentialhome.eu/inspirations/wp-content/uploads/2017/01/The-Importance-Of-Interior-Design-4.jpg');">

    <div style="position: absolute;">

      <ul>
        <li><a href="#home">demo</a></li>
        <li><a href="#news">shop</a></li>
        <li><a href="#contact">product</a></li>
        <li><a href="#about">lookbook</a></li>
        <li><a href="#about">blog</a></li>
      </ul>

    </div>

    <div style="    position: absolute;
right: 0px;
color: white;
padding: 10px;">
      <i class="fas fa-search" style="margin-right:5px;"></i>
      <i class="fas fa-user" style="margin-right:5px;"></i>
      <i class="far fa-heart" style="margin-right:5px;"></i>
      <i class="fas fa-shopping-cart" style="margin-right:5px;"></i>
    </div>

    <div style="height: 50%;    margin: auto auto;text-align: center;color: white;">
      <h2>Interior decoration</h2>
      <hr />
      <i>looking for furniture for your living room</i>
      <br />
      <button class="blackbutton">shop now -></button>
    </div>

  </div>

  <div class="row" style="margin: 5px;">
    <img class="col-4" style="height: 300px;"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS764ufh4V92ryo9lRsNPAbe09HZ3s56usE_A&usqp=CAU');" />
    <img class="col-4" style="height: 300px;"
      src="https://ae01.alicdn.com/kf/H543ab1e36190474c9bae74eddb342ab3K/2-Pcs-Set-3-inch-Black-Audio-Speaker-Cover-Decorative-Circle-Metal-Mesh-Grille-Car-Interior.jpg_Q90.jpg_.webp');" />
    <img class="col-4" style="height: 300px;"
      src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1563290567-pure-black-ceramic-vases-c.jpg" />
  </div>

  <div style="text-align: center;">
    <h1>Best selling products</h1>
    <hr style="width: 20%;margin: 0 auto;" />
    <label class="text-secondary">Here is a simple text</label>
    <br />

    <div class="row">
      <div *ngFor="let Product of Products" class="col-2" style="background-color: white;margin: 10px;">
        <img [src]=Product.url height="100" />
        <br />
        {{Product.name}}
        <br />
        $<label *ngIf="Product.pricenew==0">{{Product.price}}</label> <del
          *ngIf="Product.pricenew>0">{{Product.price}}</del>
        <label class="text-danger" *ngIf="Product.pricenew>0">{{Product.pricenew}}</label>
      </div>
      <br />

    </div>

    <button class="blackbutton" style="width: 20%;text-align: center;">Load more <i
        class="fas fa-arrow-down"></i></button>

  </div>

  <br/>
  <br/>
  <br/>

  <div style="text-align: center;">
    <h1>latest blog posts</h1>
    <hr style="width: 20%;margin: 0 auto;" />
    <label class="text-secondary">Here is a simple text</label>
    <br />

    <div style="justify-content: center;">

    <div class="row" style="width: 50%;
    margin: 0 auto;">
      <div *ngFor="let Product of Blog" class="col-auto" style="background-color: white;margin: 10px;">
        <img [src]=Product.url height="100" />
        <br />
        {{Product.name}}
       <br/>
       {{Product.text}}
      </div>
      <br />

    </div>
</div>

  </div>

  <br/><br/>

  <div style="text-align: center;">
    <h2>Subscribe our newsletter</h2>
    <br/>
    <hr style="width: 20%;margin: 0 auto;" />
    <br/>
    <div class="row" style="    justify-content: center;">
      <div class="col-4">
        <input type="text" class="form-control form-control-lg"/>
      </div>
      <div class="col-2">
        <button class="blackbutton col-3" style="width: 100%;">Subscribe</button>
      </div>
    </div>


  </div>



</body>

</html>
